<!DOCTYPE html>
<html>
	<head>
		<title>AGS GDD Assistant</title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="./css/screen.css">
	</head>

	<body>


		<div id="content" class="container centre-text">

			<div class="row top-margin">
				<div class="span12">
					<div class="page-header">
						<h1>Welcome to the Adventure Dossier</h1>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="span12">
					<div class="row">
						<div class="span6">
							<div class="hero-unit">
								<div class="page-header">
								<h2>New Here? <small>Create an account</small></h2>
							</div>
							<form>
								<div class="alert alert-error">
								Oh Noes!
								</div>
								<label>Email Address</label>
								<div class="input-prepend">
									<span class="add-on"><i class="icon-envelope"></i></span><input class="span4" id="prependedInput" size="16" type="email" placeholder="email">
								</div>
								<label>Password</label>
								<div class="input-prepend">
									<span class="add-on"><i class="icon-key"></i></span><input class="span4" id="prependedInput" size="16" type="password" placeholder="password">
								</div>
								<div class="form-actions dark">
									<a class="btn btn-primary btn-large pull-right" href="#">Register <i class="icon-signin"></i></a>
								</div>
							</form>
							</div>
						</div>
						<div class="span6">
							<div class="hero-unit hero-light">
								<div class="page-header">
									<h2>Already Registered? <small>Sign-in here</small></h2>
								</div>
								<form>
									<div class="alert alert-error">
									Oh Noes!
									</div>
									<label>Email Address</label>
									<div class="input-prepend">
										<span class="add-on"><i class="icon-envelope"></i></span><input class="span4" id="prependedInput" size="16" type="email" placeholder="email">
									</div>
									<label>Password</label>
									<div class="input-prepend">
										<span class="add-on"><i class="icon-key"></i></span><input class="span4" id="prependedInput" size="16" type="password" placeholder="password">
									</div>

									<div class="form-actions">
										<label class="checkbox inline">
											<input type="checkbox" id="inlineCheckbox1" value="option1"> Remember Me
										</label>
										<a class="btn btn-primary btn-large pull-right" href="#">Sign-In <i class="icon-signin"></i></a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
