<!DOCTYPE html>
<html>
	<head>
		<title>AGS GDD Assistant</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="../css/screen.css">
	</head>

	<body>


		<div id="content" class="dashboard-container centre-text">

			<div class="top-margin dashboard-head">
				<div class="page-header">
					<h1>Welcome to the Adventure Dossier</h1>
					<p>Either relax till you get invited to someone else's project or create your very own one here.</p>
				</div>
			</div>

			<div class="hero-unit hero-light solo">
				<div class="page-header">
					<h2>Create your first project</h2>
				</div>
				<form class="create-project">
					<div class="errorContainer"></div>
					<label>Project Title</label>
					<div class="input-prepend">
						<span class="add-on"><i class="icon-pencil"></i></span><input class="span4" id="title" size="16" type="text" placeholder="title">
					</div>

					<div class="form-actions">
						<a class="btn btn-primary pull-right submit" href="#">Create <i class="icon-save"></i></a>
					</div>
				</form>
			</div>

		</div>
	</body>
</html>
